<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preview Image</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-800 h-screen w-screen flex justify-center items-center">
    <form 
    class="bg-gray-600 p-5 rounded-xl min-w-[500px] space-y-4" 
    id="form"
    enctype="multipart/form-data"
    >
      <h2 class="text-center text-xl text-white font-bold">Preview image</h2>
      <div>
        <label
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >
          Select Image
        </label>
        <input
          id="select_image"
          class="block w-full text-sm p-2 text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
          type="file"
          accept="image/*"
          name="image"
        />
        <p
          class="mt-1 text-sm text-gray-500 dark:text-gray-300"
          id="file_input_help"
        >
          SVG, PNG, JPG or GIF.
        </p>
      </div>

      <div class="h-72">
        <label class="h-60 flex justify-center">
          <img
            id="image_preview"
            class="object-cover h-full rounded-lg shadow-xl dark:shadow-gray-800"
            src="https://placehold.co/800x400"
            alt="image description"
          />
        </label>

        <figcaption
          class="mt-2 text-sm text-center text-gray-500 dark:text-gray-400"
          id="name_image"
        >
          Image caption
        </figcaption>
      </div>
      <div class="flex justify-center">
        <button
          type="submit"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
        >
          Cagar Imagen
        </button>
      </div>
    </form>
    <script src="./js/preview.js"></script>
  </body>
</html>
